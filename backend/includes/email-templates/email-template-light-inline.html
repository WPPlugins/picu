<!doctype html>
<html style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
<head>

	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>{title}</title>
	
	<style type="text/css">
*{font-family:"Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;font-size:100%;line-height:1.6em;margin:0;padding:0}img{max-width:600px;width:100%}body{-webkit-font-smoothing:antialiased;height:100%;-webkit-text-size-adjust:none;width:100% !important}a{color:#666}a:hover{color:#2f92a7}.button-primary{margin:0 auto;margin-top:30px;margin-bottom:10px;width:auto !important}.button-primary td{border-radius:3px;font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;font-size:14px;text-align:center;vertical-align:top}.button-primary td:hover{background-color:#2f92a7}.button-primary td a{background-color:#2f92a7;border:solid 10px #2f92a7;border-radius:3px;padding:0 20px;display:inline-block;color:#ffffff;cursor:pointer;font-weight:bold;line-height:2;text-decoration:none}.button-primary td a:hover{background-color:#2f92a7;border-color:#2f92a7}.password{border-radius:3px;font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;font-size:14px;text-align:center;vertical-align:top;padding-top:20px;color:#666}.last{margin-bottom:0}.first{margin-top:0}.padding{padding:10px 0}table.body-wrap{padding:10px;width:100%}table.body-wrap .container{border:1px solid #ededed}table.body-wrap .container p{color:#666;font-size:14px}table.footer-wrap{clear:both !important;width:100%;padding:0 20px}table.footer-wrap .container p{color:#666;font-size:14px}table.footer-wrap a{color:#999}h1,h2,h3{color:#666;font-family:"Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;font-weight:200;line-height:1.2em;margin:40px 0 10px}h1{font-size:36px}h2{font-size:28px}h3{font-size:22px}p,ul,ol{font-size:14px;font-weight:normal;margin-bottom:10px}ul li,ol li{margin-left:5px;list-style-position:inside}.container{clear:both !important;display:block !important;margin:0 auto !important;max-width:500px !important}.body-wrap .container{padding:20px}.content{display:block;margin:0 auto;max-width:500px}.content table{width:100%}

/*# sourceMappingURL=picu-email-light.css.map */
</style>

</head>

<body bgcolor="#f6f6f6" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; height: 100%; -webkit-text-size-adjust: none; width: 100%;">

<!-- body -->
<table class="body-wrap" bgcolor="#f6f6f6" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 10px; width: 100%;">
	<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
		<td style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
		<td class="container" bgcolor="#FFFFFF" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; padding: 20px; border: 1px solid #ededed; margin: 0 auto; clear: both; display: block; max-width: 500px;">

			<!-- content -->
			<div class="content" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; padding: 0; margin: 0 auto; display: block; max-width: 500px;">
				<table style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0; width: 100%;">
					<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
						<td style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
							{logo}

							<p style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; line-height: 1.6em; margin: 0; padding: 0; font-weight: normal; margin-bottom: 10px; font-size: 14px; color: #666;">{message_html}</p><p style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; line-height: 1.6em; margin: 0; padding: 0; font-weight: normal; margin-bottom: 10px; font-size: 14px; color: #666;">

							<!-- button -->
							<table class="button-primary" cellpadding="0" cellspacing="0" border="0" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; padding: 0; margin: 0 auto; margin-top: 30px; margin-bottom: 10px; width: auto;">
								<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
									<td style="line-height: 1.6em; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; font-size: 14px; border-radius: 3px; text-align: center; vertical-align: top;">
										<a href="{url}" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; margin: 0; font-size: 100%; text-decoration: none; padding: 0 20px; color: #ffffff; line-height: 2; border: solid 10px #2f92a7; border-radius: 3px; display: inline-block; cursor: pointer; font-weight: bold; background-color: #2f92a7;">{button_text}</a>
									</td>
								</tr>
							</table>
							<!-- /button -->

							<table style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0; width: 100%;">
								<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
									<td class="password" style="line-height: 1.6em; margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif; font-size: 14px; border-radius: 3px; text-align: center; vertical-align: top; padding-top: 20px; color: #666;">
										{password}
									</td>
								</tr>
							</table>

						</p></td>
					</tr>
				</table>
			</div>
			<!-- /content -->
	  
		</td>
		<td style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
	</tr>
</table>
<!-- /body -->

<!-- footer -->
<table class="footer-wrap" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0 20px; clear: both; width: 100%;">
	<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
		<td style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
		<td class="container" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; padding: 0; margin: 0 auto; clear: both; display: block; max-width: 500px;">

			<!-- content -->
			<div class="content" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; padding: 0; margin: 0 auto; display: block; max-width: 500px;">
				<table style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0; width: 100%;">
					<tr style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
						<td align="center" style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;">
							<p style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; line-height: 1.6em; margin: 0; padding: 0; font-weight: normal; margin-bottom: 10px; font-size: 14px; color: #666;">{footer_notice}</p>
							{picu_love}
						</td>
					</tr>
				</table>
			</div>
			<!-- /content -->
	
		</td>
		<td style="font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%; line-height: 1.6em; margin: 0; padding: 0;"></td>
	</tr>
</table>
<!-- /footer -->

</body>
</html>
